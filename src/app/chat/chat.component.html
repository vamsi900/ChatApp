<div class="container">
  <button type="button" class="btn btn-danger" (click)="leave()">
    Leave Room
  </button>
  <div class="well" style="height: 200px; padding: 15px;">
    <div *ngFor="let item of messageArray">
      <span
        ><strong>{{ item.user }} : </strong> {{ item.message }}</span
      >
    </div>
  </div>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="messageText" />
  </div>
  <div class="col-sm-2">
    <button
      type="button"
      class="btn btn-success pull-right"
      (click)="sendMessage()"
    >
      Send
    </button>
  </div>
</div>
